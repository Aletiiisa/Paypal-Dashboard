
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal Falso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
    }
  </style>
</head>
<body class="min-h-screen bg-[#f5f7fa]">

  <!-- BARRA SUPERIOR BLANCA -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 h-[60px]">
      <div class="flex items-center gap-8">
        <a href="#" aria-label="Inicio">
          <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="PayPal" class="h-6 ml-2" />
        </a>
        <nav class="hidden md:flex gap-6 text-sm font-medium text-[#003087]">
          <a href="index.html" class="hover:underline">Inicio</a>
          <a href="#" class="hover:underline">Actividad</a>
          <a href="#" class="hover:underline">Herramientas para empresas</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex flex-col items-center justify-center px-4 py-12" id="stepContainer">

    <!-- PASO 1 -->
    <div id="step1" class="space-y-6 w-full max-w-xl mx-auto">
      <nav class="flex border-b border-gray-300 text-sm font-medium text-gray-600">
        <button class="px-4 py-3 border-b-2 border-black text-black">Enviar</button>
        <button class="px-4 py-3 hover:text-black">Solicitar</button>
        <button class="px-4 py-3 hover:text-black">Contactos</button>
        <button class="px-4 py-3 hover:text-black">Más</button>
      </nav>

      <h2 class="text-2xl font-bold text-gray-900 mt-4">Enviar pagos</h2>

      <div class="relative mt-2">
        <input
          id="emailInput"
          type="text"
          placeholder="Nombre, usuario, correo electrónico, celular"
          class="w-full border border-gray-300 rounded-full py-3 pl-12 pr-4 text-base text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600"
          autocomplete="off"
        />
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21.53 20.47l-4.694-4.693a8.26 8.26 0 1 0-1.06 1.06l4.693 4.694a.75.75 0 0 0 1.062-1.061zM3.75 10.5a6.75 6.75 0 1 1 6.75 6.75 6.758 6.758 0 0 1-6.75-6.75z"/>
          </svg>
        </span>
      </div>

      <button
        id="btnNext1"
        disabled
        class="w-full bg-gray-200 text-gray-400 font-semibold py-3 rounded-full cursor-not-allowed transition"
      >
        Siguiente
      </button>

      <div class="text-sm mt-2">
        <a href="#" class="text-blue-600 hover:underline">Mostrar todos los contactos</a>
      </div>
    </div>

    <!-- PASO 2 -->
    <div id="step2" class="hidden flex flex-col items-center w-full max-w-md">
      <div class="bg-white border border-gray-200 rounded-2xl shadow-lg px-8 pt-8 pb-6 text-center space-y-8">
        <div class="flex flex-col items-center space-y-4">
          <div class="flex items-center gap-4">
            <div class="bg-[#0070f3] text-white w-12 h-12 rounded-full flex items-center justify-center" id="avatar">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M21.649 19.875c-1.428-2.468-3.628-4.238-6.196-5.077a6.75 6.75 0 1 0-6.906 0c-2.568.838-4.768 2.608-6.196 5.077a.75.75 0 1 0 1.299.75C5.416 17.573 8.538 15.75 12 15.75c3.462 0 6.584 1.823 8.35 4.875a.751.751 0 1 0 1.299-.75zM6.75 9a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0z"/>
              </svg>
            </div>
            <h3 id="recipientName" class="text-lg font-extrabold text-black">carlosejemplo@gmail.com</h3>
          </div>
        </div>

        <div class="flex items-center justify-center gap-2">
          <span class="text-[32px] text-[#2C2E2F] font-light">$</span>
          <input id="amountInput" type="text" placeholder="0.00" value="0.00"
            class="text-[32px] w-28 text-[#2C2E2F] font-light border-none text-left focus:outline-none bg-transparent"
            inputmode="numeric" autocomplete="off" />
          <div id="currencySelector"
            class="flex items-center gap-1 border border-gray-300 rounded-full px-3 py-[6px] font-semibold text-black text-[16px] bg-white cursor-pointer hover:bg-gray-100">
            USD
          </div>
        </div>

        <div>
          <textarea id="noteInput" rows="2" placeholder="¿Para qué es esto?"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 resize-none text-sm bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"></textarea>
        </div>
      </div>

      <p class="text-xs text-gray-600 mt-6 text-center">
        Para obtener más información, lea nuestras
        <a href="#" class="text-blue-600 underline hover:text-blue-800">Condiciones de Uso</a>.
      </p>

      <button id="btnNext2" disabled
        class="mt-4 w-[250px] bg-[#f6f7f8] text-[#c1c1c1] font-semibold py-3 rounded-full shadow-sm cursor-not-allowed">
        Siguiente
      </button>

      <button onclick="goToStep(1)" class="text-blue-600 mt-3 text-sm hover:underline">Cancelar</button>
    </div>

    <!-- PASO 3 -->
    <div id="step3" class="hidden flex flex-col items-center justify-center w-full max-w-md space-y-6">
      <div class="bg-white border border-gray-300 rounded-lg shadow-sm w-full max-w-md h-[160px] flex items-center justify-center text-center px-6">
        <p id="confirmationText" class="text-lg font-bold text-black leading-snug tracking-tight">
          Ha enviado $0.00 USD a destinatario@ejemplo.com
        </p>
      </div>
      <div class="pt-2 flex justify-center">
        <button onclick="goToStep(1)"
          class="bg-black text-white text-sm font-semibold px-6 py-3 rounded-full hover:bg-gray-900 transition duration-200">
          Enviar más pagos
        </button>
      </div>
    </div>

  </div>

  <script>
    const emailInput = document.getElementById("emailInput");
    const amountInput = document.getElementById("amountInput");
    const btnNext1 = document.getElementById("btnNext1");
    const btnNext2 = document.getElementById("btnNext2");
    const recipientName = document.getElementById("recipientName");
    const confirmationText = document.getElementById("confirmationText");

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");

    function goToStep(stepNumber) {
      step1.style.display = "none";
      step2.style.display = "none";
      step3.style.display = "none";

      if (stepNumber === 1) step1.style.display = "block";
      if (stepNumber === 2) step2.style.display = "block";
      if (stepNumber === 3) step3.style.display = "block";
    }

    emailInput.addEventListener("input", () => {
      const valid = emailInput.value.trim() !== "";
      btnNext1.disabled = !valid;
      btnNext1.classList.toggle("bg-black", valid);
      btnNext1.classList.toggle("text-white", valid);
      btnNext1.classList.toggle("cursor-pointer", valid);
      btnNext1.classList.toggle("hover:bg-gray-900", valid);
      btnNext1.classList.toggle("bg-gray-200", !valid);
      btnNext1.classList.toggle("text-gray-400", !valid);
      btnNext1.classList.toggle("cursor-not-allowed", !valid);
    });

    amountInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/[^0-9]/g, '');
      if (value.length > 0) {
        value = (parseInt(value) / 100).toFixed(2);
        e.target.value = value;
        btnNext2.disabled = false;
      } else {
        e.target.value = "";
        btnNext2.disabled = true;
      }
    });

    btnNext1.addEventListener("click", () => {
      const email = emailInput.value.trim();
      recipientName.textContent = email;
      goToStep(2);
    });

    btnNext2.addEventListener("click", () => {
      const name = recipientName.textContent;
      const raw = amountInput.value.replace(/[^0-9]/g, '');
      const formatted = (parseInt(raw || "0") / 100).toFixed(2);
      const amount = parseFloat(formatted);

      confirmationText.textContent = `Ha enviado $${formatted} USD a ${name}`;

      const payment = {
        name: name,
        amount: amount,
        timestamp: Date.now()
      };

      const payments = JSON.parse(localStorage.getItem('payments') || '[]');
      payments.push(payment);
      localStorage.setItem('payments', JSON.stringify(payments));

      let saldo = parseFloat(localStorage.getItem('saldo') || '5000');
      saldo -= amount;
      if (saldo < 0) saldo = 0;
      localStorage.setItem('saldo', saldo.toFixed(2));

      goToStep(3);
    });

    goToStep(1);

    const noteInput = document.getElementById("noteInput");

    function checkStep2Inputs() {
      const amountValue = amountInput.value.replace(/[^0-9]/g, '');
      const noteValue = noteInput.value.trim();
      const valid = amountValue.length > 0 && noteValue.length > 0;
      btnNext2.disabled = !valid;
      btnNext2.classList.toggle("bg-black", valid);
      btnNext2.classList.toggle("text-white", valid);
      btnNext2.classList.toggle("cursor-pointer", valid);
      btnNext2.classList.toggle("hover:bg-gray-900", valid);
      btnNext2.classList.toggle("bg-[#f6f7f8]", !valid);
      btnNext2.classList.toggle("text-[#c1c1c1]", !valid);
      btnNext2.classList.toggle("cursor-not-allowed", !valid);
    }

    amountInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/[^0-9]/g, '');
      if (value.length > 0) {
        value = (parseInt(value) / 100).toFixed(2);
        e.target.value = value;
      } else {
        e.target.value = "";
      }
      checkStep2Inputs();
    });

    noteInput.addEventListener("input", checkStep2Inputs);

  </script>
</body>
</html>
